	<body>

		<script>
			//获取url的token参数
			function getParams() {
			    //获取url中"?"符后的字串
			    var url = location.search;
			    var params = new Object();
			    if (url.indexOf("?") != -1) {
			        var str = url.substr(1);
			        strs = str.split("&");
			        for (var i = 0; i < strs.length; i++) {
			            var strs = strs[i].split("=");
			            params[strs[0]] = encodeURIComponent(strs[1]);
			        }
			    }
			    return params;
			}
         
         var authorization = "";//授权令牌

			layui.use(['laytpl', 'layer'], function() {
				var laytpl = layui.laytpl;
				var layer = layui.layer;
				//返回按钮
	            $(".ofenBack").on("click",
	            function() {
	                var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
	                parent.layer.close(index); //再执行关闭
	            });


			var codeId = localStorage.getItem('codeId');// 获取上个界面传过来的卡号
			var schoolname=localStorage.getItem('schoolname');// 获取上个界面传过来的学校
			// var id=localStorage.setItem('id')
         		// console.log(id)
        		console.log(schoolname);
        		console.log(codeId);

        		//获取url的token参数
					function getParams() {

					            var strs = strs[i].split("=");

					}
                 


                 var authorization = "";//授权令牌

				$(".schoolCard").on('click', function() {

				    console.log(codeId);
					layer.msg('确定解绑卡号:</br>'+cardnum, {

							$.ajax({
