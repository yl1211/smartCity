<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../../layui/css/layui.css">
	<link rel="stylesheet" href="../../css/base.css">
	<link rel="stylesheet" href="../../css/noReceive.css" />
	<title>校园交易明细详情</title>
</head>

<body>
	<div class="layui-fluid">
		<div class="layui-row listContent">
			<h2 class="listTitle">
				<a href="javascript:;" class="back">
					<i class="layui-icon layui-icon-close"></i>
					关闭
				</a>
				交易明细
			</h2>
			<!--未领款内容-->
			<div class="layui-row contentBox" id="content">
				<form class="layui-form" action="">
					<div class="layui-col-xs10 layui-col-xs-offset1 dealContent">
						<p class="dealing">充值</p>
						<p class="receiveMoney"></p>
					</div>
					<div class="layui-col-xs10 layui-col-xs-offset1 cardContent">
						<div class="layui-row">
							<div class="layui-col-xs4">
								<div class="payType">交易时间</div>
							</div>
							<div class="layui-col-xs8">
								<span class="time"></span>
							</div>
						</div>
						<div class="layui-row">
							<div class="layui-col-xs4">
								<div class="payType">钱包类型</div>
							</div>
							<div class="layui-col-xs8">
								<span class="wallet"></span>
							</div>
						</div>
						<div class="layui-row">
							<div class="layui-col-xs4">
								<div class="payType">交易描述</div>
							</div>
							<div class="layui-col-xs8">
								<span class="description"></span>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="../../js/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="../../js/jquery.base64.js"></script>
	<script type="text/javascript" src="../../js/url.js"></script>
	<script type="text/javascript" src="../../js/getparameter.js"></script>
	<script type="text/javascript" src="../../layui/layui.js"></script>
	<script>
		//获取url参数
		$(document).ready(function () {
			var a = GetRequest();
			var money = a['money'];
			var tradeTime = a['tradeTime'];
			var wallet = a['wallet'];
			var description = a['description'];
			console.log(money);
			console.log(tradeTime);
			console.log(wallet);
			console.log(description);

			layui.use(['laytpl', 'layer', 'form'], function () {
				var form = layui.form;
				var laytpl = layui.laytpl;
				var layer = layui.layer;

				//返回按钮
				$(".back").on("click", function () {
					var index = parent.layer.getFrameIndex(window.name);
					parent.layer.close(index);
				})


				//显示详情
				$('.receiveMoney').html(money);
				$('.time').html(tradeTime);
				$('.wallet').html(wallet);
				$('.time').html(tradeTime);
				$('.description').html(description);
			});
		});
	</script>
</body>

</html>
