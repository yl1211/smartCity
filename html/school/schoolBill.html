<body style="background:#fff;">
	<div class="layui-fluid">

		<div class="layui-row cardDetails">

				<div class="layui-tab-content">

						<div class="layui-row seachDetail">
							<div class="layui-col-xs2">本月</div>
							<div class="layui-col-xs2 layui-col-xs-offset8">

							</div>
							<div class="layui-col-xs12 seachHelp">

							</div>
						</div>
						<div class="seachContent">
							<!-- 全部 -->
						</div>
					</div>
					<div class="layui-tab-item rechargeDetail" id="content_2">
						<div class="layui-row seachDetail">
							<div class="layui-col-xs2">

							</div>
							<div class="layui-col-xs2 layui-col-xs-offset8">

							<div class="layui-col-xs2 layui-col-xs-offset8">

</body>
<script src="../../js/jquery-3.3.1.min.js"></script>
<script src="../../js/jquery.base64.js"></script>
<script src="../../js/url.js"></script>
<script src="../../layui/layui.js"></script>
<script src="../../js/jquery.selector-px.js"></script>
<script src="../../js/getparameter.js" type="text/javascript" charset="utf-8"></script>
<script src="../../js/dropload.min.js" type="text/javascript" charset="utf-8"></script>
<script>
	//获取url参数
	$(document).ready(function () {
		var a = GetRequest();
		var authorization = a['authorization'];
		var customerid = a['customerid'];    //账户
		var dpcode = a['dpcode'];        //用户所属企业代码
		var partnerCode = a['partnerCode'];        //商户号
		var newStratDate = a['startTime'];
		var newEndDate = a['endTime'];

		var customerid = "200";
		var dpcode = "200000000000008";
		var partnerCode = "10007";

		layui.use(['form', 'layer', 'element', 'laytpl'], function () {
			var form = layui.form,
				layer = layui.layer,
				element = layui.element,
				laytpl = layui.laytpl;

			//返回按钮
			$(".ofenBack").on("click", function () {
				var index = parent.layer.getFrameIndex(window.name);
				parent.layer.close(index);
			});

			//点击小日历跳转按月选择页面
			$(".seachTime").click(function () {
				window.location.href = 'SelectionMonthly.html?authorization=' + authorization;
				// layer.open({
				// 	type: 2,
				// 	closeBtn: 0,
				// 	title: false,
				// 	content: 'SelectionMonthly.html?authorization=' + authorization,
				// 	area: ['95%', '95%'],
				// 	yes: function () {
				// 		layer.close(index);
				// 	},
				// });
			});

			//获取当月第一天和最后一天
			var newDay = new Date();
			var year = newDay.getFullYear();
			var month = newDay.getMonth() + 1;
			var nowday = newDay.getDate();
			month = month < 10 ? '0' + month : month;
			var firstdate = year + '-' + month + '-' + '01';
			var lastdate = year + '-' + month + '-' + nowday;
			var firstdate = "2019-04-11";
			var lastdate = "2019-11-11";
			console.log(firstdate);
			console.log(lastdate);

			//全部接口
			function allList() {
				var page = -1;
				$('#content_1').dropload({
					scrollArea: window,
					domDown: {
						domNoData: '<div class="dropload-noData">无更多数据</div>'
					},
					loadDownFn: function (me) {
						page++;
						$.ajax({
							type: "post",
							url: globalurl + "/merchant/traceDetailListResp",
							data: {
								beginDate: firstdate,
								endDate: lastdate,
								beginIndex: page,
								authorization: authorization,
								customerid: customerid,
								dpcode: dpcode,
								partnerCode: partnerCode,
								flag: "-1"
							},
							dataType: 'json',
							beforeSend: function () {
								$(".layui-fluid").append('<img src="../../img/loading.gif" class="loading" alt="">');
							},
							complete: function () {
								$(".loading").remove();
							},
							success: function (res) {
								if (res.code == '0000') {
									var success = JSON.parse($.base64.decode(res.data, 'UTF-8'));   //base64解密
									console.log(success);
									// if (success.length <= 0) {
									// 	layer.alert("暂无数据");
									// 	me.lock();
									// 	me.noData();
									// } else {
										var arrLen = success.length;
										var html_all = '';
										if (arrLen > 0) {
											for (var i = 0; i < success.length; i++) {
												html_all += '<div class="layui-row seachContentBox">';
												html_all += '<div class="layui-col-xs9">';
												if (success[i].flag == "1") {
													html_all += ' <p class="detailsType" value="' + success[i].field2 + '">消费</p>';
												} else if (success[i].flag == "0") {
													html_all += ' <p class="detailsType" value="' + success[i].field1 + '">充值</p>';
												}
												html_all += '<p class="detailsTime">' + success[i].opdt + '</p>';
												if (success[i].type == '0') {
													html_all += '<p class="detailsNum">钱包类型: <span>主钱包</span></p>';
												} else if (success[i].type == '1') {
													html_all += '<p class="detailsNum">钱包类型: <span>补助钱包</span></p>';
												} else if (success[i].type == '2') {
													html_all += '<p class="detailsNum">钱包类型: <span>混合消费</span></p>';
												} else {
													html_all += '<p class="detailsNum">钱包类型: <span>电子钱包</span></p>';
												}
												html_all += '</div>';
												html_all += '<div class="layui-col-xs3">';
												if (success[i].flag == "1") {
													html_all += ' <p class="detailsMoney">' + '-' + success[i].opfare + '</p>';
												} else if (success[i].flag == "0") {
													html_all += ' <p class="detailsMoney">' + '+' + success[i].opfare + '</p>';
												}
												html_all += ' </div>';
												html_all += '</div>';
											}
										} else {
											layer.alert("无更多数据");
											me.lock();
											me.noData();
										}
									// }
									setTimeout(function () {
										$('.seachContent').append(html_all);
										me.resetload();
									}, 1000);
								} else {
									layer.msg(res.msg);
								}
							}
						});
					}
				});
			}

			//充值接口
			function rechargeList() {
				var pages = -1;
				$('#content_2').dropload({
					scrollArea: window,
					domDown: {
						domNoData: '<div class="dropload-noData">无更多数据</div>'
					},
					loadDownFn: function (me) {
						pages++;
						$.ajax({
							type: "post",
							url: globalurl + "/merchant/traceDetailListResp",
							data: {
								beginDate: firstdate,
								endDate: lastdate,
								beginIndex: pages,
								authorization: authorization,
								customerid: customerid,
								dpcode: dpcode,
								partnerCode: partnerCode,
								flag: "0"
							},
							dataType: 'json',
							beforeSend: function () {
								$(".layui-fluid").append('<img src="../../img/loading.gif" class="loading" alt="">');
							},
							complete: function () {
								$(".loading").remove();
							},
							success: function (res) {
								if (res.code == '0000') {
									var success = JSON.parse($.base64.decode(res.data, 'UTF-8'));   //base64解密
									console.log(success);
									// if (success.length <= 0) {
									// 	layer.alert("暂无数据");
									// 	me.lock();
									// 	me.noData();
									// } else {
										var arrLen = success.length;
										var html_all = '';
										if (arrLen > 0) {
											for (var i = 0; i < success.length; i++) {
												html_all += '<div class="layui-row seachContentBox">';
												html_all += '<div class="layui-col-xs9">';
												html_all += ' <p class="detailsType" value="' + success[i].field1 + '">充值</p>';
												html_all += '<p class="detailsTime">' + success[i].opdt + '</p>';
												if (success[i].type == '0') {
													html_all += '<p class="detailsNum">钱包类型: <span>主钱包</span></p>';
												} else if (success[i].type == '1') {
													html_all += '<p class="detailsNum">钱包类型: <span>补助钱包</span></p>';
												} else if (success[i].type == '2') {
													html_all += '<p class="detailsNum">钱包类型: <span>混合消费</span></p>';
												} else {
													html_all += '<p class="detailsNum">钱包类型: <span>电子钱包</span></p>';
												}
												html_all += '</div>';
												html_all += '<div class="layui-col-xs3">';
												html_all += ' <p class="detailsMoney">' + '+' + success[i].opfare + '</p>';
												html_all += ' </div>';
												html_all += '</div>';
											}
										} else {
											layer.alert("无更多数据");
											me.lock();
											me.noData();
										}
									// }
									setTimeout(function () {
										$('.seachContent').append(html_all);
										me.resetload();
									}, 1000);
								} else {
									layer.msg(res.msg);
								}
							}
						});
					}
				});
			}
			//消费接口
			function consumptionList() {
				var page_3 = -1;
				$('#content_3').dropload({
					scrollArea: window,
					domDown: {
						domNoData: '<div class="dropload-noData">无更多数据</div>'
					},
					loadDownFn: function (me) {
						page_3++;
						$.ajax({
							type: "post",
							url: globalurl + "/merchant/traceDetailListResp",
							data: {
								beginDate: firstdate,
								endDate: lastdate,
								beginIndex: page_3,
								authorization: authorization,
								customerid: customerid,
								dpcode: dpcode,
								partnerCode: partnerCode,
								flag: "1"
							},
							dataType: 'json',
							beforeSend: function () {
								$(".layui-fluid").append('<img src="../../img/loading.gif" class="loading" alt="">');
							},
							complete: function () {
								$(".loading").remove();
							},
							success: function (res) {
								if (res.code == '0000') {
									var success = JSON.parse($.base64.decode(res.data, 'UTF-8'));   //base64解密
									console.log(success);
									// if (success.length <= 0) {
									// 	layer.alert("暂无数据");
									// 	me.lock();
									// 	me.noData();
									// } else {
										var arrLen = success.length;
										var html_all = '';
										if (arrLen > 0) {
											for (var i = 0; i < success.length; i++) {
												html_all += '<div class="layui-row seachContentBox">';
												html_all += '<div class="layui-col-xs9">';
												html_all += ' <p class="detailsType" value="' + success[i].field2 + '">消费</p>';
												html_all += '<p class="detailsTime">' + success[i].opdt + '</p>';
												if (success[i].type == '0') {
													html_all += '<p class="detailsNum">钱包类型: <span>主钱包</span></p>';
												} else if (success[i].type == '1') {
													html_all += '<p class="detailsNum">钱包类型: <span>补助钱包</span></p>';
												} else if (success[i].type == '2') {
													html_all += '<p class="detailsNum">钱包类型: <span>混合消费</span></p>';
												} else {
													html_all += '<p class="detailsNum">钱包类型: <span>电子钱包</span></p>';
												}
												html_all += '</div>';
												html_all += '<div class="layui-col-xs3">';
												html_all += ' <p class="detailsMoney">' + '-' + success[i].opfare + '</p>';
												html_all += ' </div>';
												html_all += '</div>';
											}
										} else {
											layer.alert("无更多数据");
											me.lock();
											me.noData();
										}
									// }
									setTimeout(function () {
										$('.seachContent').append(html_all);
										me.resetload();
									}, 1000);
								} else {
									layer.msg(res.msg);
								}
							}
						});
					}
				});
			}

			//查询默认当前月份的账单
			if (newStratDate == null) {
				//默认显示本月全部
				allList();
				page = 0;
				$('.seachContent').children().remove();

				//监听tab切换
				element.on('tab(test1)', function (data) {
					console.log(data.index);        //得到当前Tab的所在下标
					var tab_index = data.index;

					//获取当月第一天和最后一天
					var newDay = new Date();
					var year = newDay.getFullYear();
					var month = newDay.getMonth() + 1;
					var nowday = newDay.getDate();
					month = month < 10 ? '0' + month : month;
					var firstdate = year + '-' + month + '-' + '01';
					var lastdate = year + '-' + month + '-' + nowday;
					var firstdate = "2019-04-11";
					var lastdate = "2019-11-11";

					console.log(firstdate);
					console.log(lastdate);

					if (tab_index == 0) {
						//全部接口
						$(".dropload-down").remove();
						page = 0;
						$('.seachContent').children().remove();
						allList();
					} else if (tab_index == 1) {
						//充值接口
						$(".dropload-down").remove();
						pages = 0;
						$('.seachContent').children().remove();
						rechargeList();
					} else if (tab_index == 2) {
						//消费接口
						$(".dropload-down").remove();
						page_3 = 0;
						$('.seachContent').children().remove();
						consumptionList();
					}
				})
			}
			//查询选择得时间段得账单
			else {
				var firstdate = newStratDate;
				var lastdate = newEndDate;
				console.log(firstdate);
				console.log(lastdate);

				allList();

				element.on('tab(test1)', function (data) {
					console.log(data.index);        //得到当前Tab的所在下标
					var tab_index = data.index;

					var firstdate = newStratDate;
					var lastdate = newEndDate;
					console.log(firstdate);
					console.log(lastdate);

					if (tab_index == 0) {
						$(".dropload-down").remove();
						page = 0;
						$('.seachContent').children().remove();
						allList();
					} else if (tab_index == 1) {
						$(".dropload-down").remove();
						pages = 0;
						$('.seachContent').children().remove();
						rechargeList();
					} else if (tab_index == 2) {
						$(".dropload-down").remove();
						page_3 = 0;
						$('.seachContent').children().remove();
						consumptionList();
					}
				})
			}


			//消费或充值详情
			$('.seachContent').on('click', '.seachContentBox', function () {
				var type = $(this).find(".detailsType").html();
				var money = $(this).find(".detailsMoney").html();
				var tradeWay = $(this).find(".detailsType").attr('value');
				var billId = $(this).find('span').html();
				var tradeTime = $(this).find('.detailsTime').html();
				if (type == "消费") {
					layer.open({
						type: 2,
						closeBtn: 0,
						title: false,
						content: 'ConsumptionDetails.html?money=' + money + '&tradeWay=' + tradeWay + '&cardno=' + cardno + '&billId=' + billId + '&tradeTime=' + tradeTime,
						area: ['100%', '100%'],
						yes: function (index) {
							layer.close(index);
						},
					});
				} else {
					layer.open({
						type: 2,
						closeBtn: 0,
						title: false,
						content: 'RechargeDetails.html?money=' + money + '&tradeWay=' + tradeWay + '&cardno=' + cardno + '&billId=' + billId + '&tradeTime=' + tradeTime,
						area: ['100%', '100%'],
						yes: function (index) {
							layer.close(index);
						},
					});
				}
				localStorage.clear('newStratDate');
				localStorage.clear('newEndDate');
			});
		});
	});


	//返回顶部
	$(function () {
		$(window).scroll(function () {
			if ($(window).scrollTop() > 100) {
				$(".go-top").fadeIn(400);
			} else {
				$(".go-top").fadeOut(400);
			}
		});
		$(".go-top").click(function (event) {
			event.preventDefault();
			$('html,body').animate({
				'scrollTop': 0
			}, 300);
			return false;
		});
	});
</script>

</html>
