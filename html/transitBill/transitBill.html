	$(document).ready(function () {

				var index = parent.layer.getFrameIndex(window.name);

			//点击小日历跳转按月选择页面
			$(".seachTime").click(function () {
				layer.open({

					content: 'SelectionMonthly.html?authorization=' + authorization,

			var newStratDate = localStorage.getItem('startTime');

			console.log(newStratDate);

			var newDay = new Date();

			month = month < 10 ? '0' + month : month;
			var firstdate = year + '-' + month + '-' + '01';
			var lastdate = year + '-' + month + '-' + nowday;
			console.log(firstdate);
			console.log(lastdate);


			//全部接口
			function allList() {
				var page = 0;
				$('#content_1').dropload({
					scrollArea: window,
					domDown: {
						domNoData: '<div class="dropload-noData">无更多数据</div>'
					},
					loadDownFn: function (me) {
						page++;
						$.ajax({
							type: "post",
							url: globalurl + "/appbus/getBusTransactionDetails",
							data: {
								strdate: "2011-11-11",
								enddate: "2019-11-11",
								pageno: page,
								authorization: authorization,
								cardno: cardno,
								merCode: merCode,
								txntype: "0"
							},
							async: true,
							dataType: 'json',
							success: function (res) {
								if (res.code == '0000') {
									if (res.data == "") {
										$(".seachHelp").html("无数据");
										me.lock();
										me.noData();
									} else {
										var success = JSON.parse($.base64.decode(res.data, 'UTF-8'));   //base64解密
										console.log(success);
										var arrLen = success.length;
										var html_all = '';
										if (arrLen > 0) {
											for (var i = 0; i < success.length; i++) {
												var a = success[i].opdt;     //时间串插入分隔符
												var b = `${a.substring(0, 4)}-${a.substring(4, 6)}-${a.substring(6, 8)} ${a.substring(8, 10)}:${a.substring(10, 12)}:${a.substring(12, 14)}`;
												html_all += '<div class="layui-row seachContentBox">';
												html_all += '<div class="layui-col-xs9">';
												if (success[i].txntype == "2") {
													html_all += ' <p class="detailsType">消费</p>';
												} else if (success[i].txntype == "3") {
													html_all += ' <p class="detailsType">充值</p>';
												} else if (success[i].txntype == "1") {
													html_all += ' <p class="detailsType">圈存未领款</p>';
												}
												html_all += '<p class="detailsTime">' + b + '</p>';
												html_all += '<p class="detailsNum">交易流水号: <span>' + success[i].txnid + '</span></p>';
												html_all += '</div>';
												html_all += '<div class="layui-col-xs3">';
												if (success[i].txntype == "2") {
													html_all += ' <p class="detailsMoney">' + '-' + success[i].opfare + '</p>';
												} else {
													html_all += ' <p class="detailsMoney">' + '+' + success[i].opfare + '</p>';
												}
												if (success[i].txntype == "1") {
													html_all += ' <p class="detailsStatus">待领取</p>';
												}
												html_all += ' </div>';
												html_all += '</div>';
											}
										} else {
											$(".seachHelp").html("无数据");
											me.lock();
											me.noData();
										}
									}
									setTimeout(function () {
										$('.seachContent_1').append(html_all);
										me.resetload();
									}, 1000);
								} else {
									layer.msg(res.msg);
								}
							}
						});
					}
				});
			}

										if (arrLen > 0) {

													var b = `${a.substring(0, 4)}-${a.substring(4, 6)}-${a.substring(6, 8)} ${a.substring(8, 10)}:${a.substring(10, 12)}:${a.substring(12, 14)}`;
													html_all += '<div class="layui-row seachContentBox">';
													html_all += '<div class="layui-col-xs9">';
													html_all += ' <p class="detailsType">充值</p>';
													html_all += '<p class="detailsTime">' + b + '</p>';

													html_all += '</div>';
													html_all += '<div class="layui-col-xs3">';

										} else {

									setTimeout(function () {
										$('.seachContent_2').append(html_all);
										me.resetload();
									}, 1000);
								} else {
									layer.msg(res.msg);
								}
							}
						});
					}
				});
			}
			//消费接口
			function consumptionList() {
				var page_3 = 0;
				$('#content_3').dropload({
					scrollArea: window,

										me.lock();

												}
											}
										} else {
											$(".seachHelp").html("无数据");
											me.lock();
											me.noData();
										}
									}
									setTimeout(function () {
										$('.seachContent_3').append(html_all);
										me.resetload();
									}, 1000);
								} else {

								}
							}
						});
					}
				});
			}

			//查询默认当前月份的账单
			if (newStratDate == null) {
				//获取当月第一天和最后一天
				var newDay = new Date();
				var year = newDay.getFullYear();
				var month = newDay.getMonth() + 1;
				var nowday = newDay.getDate();
				month = month < 10 ? '0' + month : month;
				var firstdate = year + '-' + month + '-' + '01';
				var lastdate = year + '-' + month + '-' + nowday;
				console.log(firstdate);
				console.log(lastdate);
				allList();
				//监听tab切换
				element.on('tab(test1)', function (data) {
					console.log(data.index);        //得到当前Tab的所在下标

					//获取当月第一天和最后一天
					var newDay = new Date();

					month = month < 10 ? '0' + month : month;
					var firstdate = year + '' + month + '' + '01';

					console.log(firstdate);

					if (tab_index == 0) {
						allList();

			//查询选择得时间段得账单
			// else {
			// 	var firstdate = newStratDate;
			// 	var lastdate = newEndDate;
			// 	console.log(firstdate);
			// 	console.log(lastdate);
			// 	allList();

			// 	element.on('tab(test1)', function (data) {
			// 		console.log(data.index);        //得到当前Tab的所在下标
			// 		var tab_index = data.index;

			// 		var firstdate = newStratDate;

			// 		if (tab_index == 0) {
			// 			allList();
			// 		} else if (tab_index == 1) {
			// 			rechargeList();

			// 			consumptionList();

			//消费或充值详情
			$('.seachContent').on('click', '.seachContentBox', function () {
				var type = $(this).find(".detailsType").html()
				var money = $(this).find(".detailsMoney").html();
				var route = $(this).find('.detailsNum span').html();
				var billId = $(this).find('.detailsTime').attr('value');
				var data_flag = $(this).find('.detailsTime').attr('data_flag');
				localStorage.setItem('money', money);
				localStorage.setItem('route', route);
				localStorage.setItem('billId', billId);
				if (type == "消费") {
					layer.open({
						type: 2,
						closeBtn: 0,
						title: false,
						content: 'ConsumptionDetails.html?money=' + money + '&route=' + route + '&billId=' + billId + '&authorization=' + authorization,
						area: ['100%', '100%'],
						yes: function (index) {
							layer.close(index);
						},
					});
				} else {
					layer.open({
						type: 2,
						closeBtn: 0,
						title: false,
						content: 'RechargeDetails.html?money=' + money + '&route=' + route + '&billId=' + billId + '&authorization=' + authorization,
						area: ['100%', '100%'],
						yes: function (index) {
							layer.close(index);
						},
					});
				}
				localStorage.clear('newStratDate');
				localStorage.clear('newEndDate');
			});

	//返回顶部
	$(function () {
		$(window).scroll(function () {
			if ($(window).scrollTop() > 100) {
				$(".go-top").fadeIn(400);
			} else {
				$(".go-top").fadeOut(400);
			}
		});
		$(".go-top").click(function (event) {
			event.preventDefault();
			$('html,body').animate({
				'scrollTop': 0
			}, 300);
			return false;
		});
	});
