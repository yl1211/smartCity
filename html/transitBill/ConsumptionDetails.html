<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../../layui/css/layui.css">
	<link rel="stylesheet" href="../../css/base.css">
	<link rel="stylesheet" href="../../css/noReceive.css" />
	<title>充值交易明细详情</title>
</head>

<body>
	<div class="layui-fluid">
		<div class="layui-row listContent">
			<h2 class="listTitle">
				<a href="javascript:;" class="back">
					<i class="layui-icon layui-icon-left"></i>
					返回
				</a>
				交易明细
			</h2>
			<!--未领款内容-->
			<div class="layui-row contentBox" id="content">
				<form class="layui-form" action="">
					<div class="layui-col-xs10 layui-col-xs-offset1 dealContent">
						<p class="dealing">消费</p>
						<p class="receiveMoney"></p>
					</div>
					<div class="layui-col-xs10 layui-col-xs-offset1 cardContent">
						<div class="layui-row">
							<div class="layui-col-xs6">
								<div class="payType">付款方式</div>
							</div>
							<div class="layui-col-xs6">
								<span class="type way"></span>
							</div>
						</div>
						<div class="layui-row">
							<div class="layui-col-xs6">
								<div class="payType">付款卡号</div>
							</div>
							<div class="layui-col-xs6">
								<span class="type cardNum"></span>
							</div>
						</div>
						<div class="layui-row">
							<div class="layui-col-xs6">
								<div class="payType">订单编号</div>
							</div>
							<div class="layui-col-xs6">
								<span class="type orderNum"></span>
							</div>
						</div>
						<div class="layui-row">
							<div class="layui-col-xs6">
								<div class="payType">交易时间</div>
							</div>
							<div class="layui-col-xs6">
								<span class="type time"></span>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="../../js/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="../../js/jquery.base64.js"></script>
	<script type="text/javascript" src="../../js/url.js"></script>
	<script type="text/javascript" src="../../js/getparameter.js"></script>
	<script type="text/javascript" src="../../layui/layui.js"></script>
	<script>
		//获取url参数
		$(document).ready(function () {
			var a = GetRequest();
			var money = a['money'];
			var tradeWay = a['tradeWay'];
			var cardno = a['cardno'];
			var billId = a['billId'];
			var tradeTime = a['tradeTime'];
			console.log(money);
			console.log(tradeWay);
			console.log(cardno);
			console.log(billId);
			console.log(tradeTime);

			layui.use(['laytpl', 'layer', 'form'], function () {
				var form = layui.form;
				var laytpl = layui.laytpl;
				var layer = layui.layer;

				//返回按钮
				$(".back").on("click", function () {
					var index = parent.layer.getFrameIndex(window.name);
					parent.layer.close(index);
				})


				//显示详情
				$('.receiveMoney').html(money);
				$('.way').html(tradeWay);
				$('.cardNum').html(cardno);
				$('.orderNum').html(billId);
				$('.time').html(tradeTime);
			});
		});
	</script>
</body>

</html>
