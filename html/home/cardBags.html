<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../../layui/css/layui.css" />
	<link rel="stylesheet" href="../../css/base.css" />
	<link rel="stylesheet" href="../../css/card.css" />
	<!-- <link rel="stylesheet" href="../../css/layer.css" /> -->
	<title>卡包</title>
</head>

<body>
	<div class="layui-fluid">
		<div class="layui-row bagContent">
			<h2 class="file-title">
				<a href="javascript:history.back(-1);" class="back">
					<i class="layui-icon layui-icon-left"></i> 返回
				</a>
				卡包
				<a href="addCard.html" class="add"><i class="layui-icon right" style="">&#xe654;</i></a>
			</h2>
			<!--卡包信息-->
			<div class="layui-row transitCardBox " id="viewContent">
			</div>
		</div>
		<!--点击“解绑”出现的弹窗内容-->
		<div class="opendiv" id="opendiv" data-method="offset" data-type="c">
			<h3 class="untyTitle">确定解绑？</h3>
			<hr />
			<button type="button" class="cancel" id="cancel">取消</button>
			<button type="button" class="untying" id="untying">解绑</button>
		</div>
	</div>

	<script type="text/javascript" src="../../js/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="../../js/url.js"></script>
	<script type="text/javascript" src="../../layui/layui.js"></script>
	<script>
		layui.use(['laytpl', 'layer'], function () {
			var laytpl = layui.laytpl;
			var layer = layui.layer;

		})

	</script>


	<script type="text/javascript">
		//获取url的token参数
		function getParams() {
			//获取url中"?"符后的字串
			var url = location.search;
			var params = new Object();
			if (url.indexOf("?") != -1) {
				var str = url.substr(1);
				strs = str.split("&");
				for (var i = 0; i < strs.length; i++) {
					var strs = strs[i].split("=");
					params[strs[0]] = encodeURIComponent(strs[1]);
				}
			}
			return params;
		}



		var authorization = "";//授权令牌


		//获取银行卡信息
		$(function () {
			//从参数里获得authorization
			var params = getParams();
			authorization = params["authorization"];

			$.ajax({
				url: globalurl + '/appCardList',
				// url: globalurl + '/appcard/appCardList?authorization='+authorization,
				type: 'post',
				data: {
					// authorization:authorization,
				},
				dataType: 'json',
				success: function (data) {
					console.log(data);
					var cardStr = '';
					for (var i = 0; i < data.data.length; i++) {
						// new data(16).join('*') + data.data.cardnum.slice(15);


						// cardStr += "<div class='layui-col-xs12 layui-col-xs-offset1 transitCard'><p class='title'><img src='../../img/logo.jpg'>广西农信信用社</p><p class='cardName'><span>"+data.data[i].type+"</span></p><p class='cardNum'>"+data.data[i].cardNum.replace(/\s/g,'').replace(/(\d{4})\d+(\d{4})$/, "**** **** **** $2")+"</p></div>" 

						cardStr += "<div class='layui-col-xs12 layui-col-xs-offset1 transitCard'><p class='title'><img src='../../img/logo.jpg'>广西农信信用社</p><p class='cardName'><span>" + data.data[i].type + "</span></p><p class='cardNum'>" + data.data[i].cardNum + "</p></div>"

					}

					$("#viewContent").append(cardStr);

					//删除银行卡的弹窗
					//ajax动态获取点击事件无效的解决指令
					// var cardnum=$(".cardnum").val();            //获取点击的银行卡账号
					$(document).on("click", ".transitCard", function (cardnum) {
						// alert("cardnum")                    //打印银行卡账号     
						// $(".transitCard").on('click', function() {
						layer.confirm('', {
							title: false,
							closeBtn: false,
							area: '90%;',
							type: 1,
							shift: -1,
							offset: 'b',
							shadeClose: true,
							btn: ['解绑', '取消'] //按钮
						}, function () {
							var index = layer.open({
								title: false,
								closeBtn: false,
								area: '50%;',
								type: 1,
								shift: -1,
								offset: 'auto', //位置
								shadeClose: true,
								content: $('#opendiv')
							})
						});
					});
					$(".cancel").on('click', function () {
						layer.closeAll();
					});
					//点击解绑时
					$(".untying").on('click', function (data) {
						//从参数里获得authorization
						var params = getParams();
						authorization = params["authorization"];

						var cardnum = $(".cardNum").html();
						$.ajax({
							// url: globalurl + '/appcard/unBindCard?authorization='+authorization,
							url: globalurl + '/appcard/unBindCard',
							type: 'post',
							data: {
								// authorization:authorization,
								cardnum: cardnum
							},
							dataType: 'json',
							async: false,
							success: function (data) {
								if (data.code == "0000") {
									console.log(data);
									var index = layer.msg("解绑成功", {
										time: 2000
									});
									layer.close("#opendiv");
									layer.close(layer.index - 1);
									layer.close(layer.index - 2);
									function g() {

										window.location.href = window.location.href;   //删除之后进行页面刷新操作
									}
									//使用js计时器功能
									setInterval(g, 3000);

								} else {
									layer.msg('解绑失败！');
								}
								layer.close("#opendiv");
								layer.close(layer.index - 1);
								layer.close(layer.index - 2);

							}
						})

					});

				}
			})

		});



	</script>

</body>

</html>
