		layui.use('form', function () {
			var form = layui.form;

			//监听开关
			form.on('switch(switchTest)', function (data) {
				console.log(data.elem.checked);
			})
		});

		//家长身份绑定关系校验
		$.ajax({
			type: "post",
			url: globalurl + "/family/getChildrenList",
			data: {
				parentName: "蒋国栋",
				parentCertno: "610923197906281419"
			},
			success: function (res) {
				var value = JSON.parse($.base64.decode(res.data, 'GBK'));   //base64解密
				console.log(value);
				if (value == "") {
					$("#content").html("<div class='nostutip'>暂无绑定学生</div>");
				} else {
					var html_all = '';
					for (var i = 0; i < value.length; i++) {
						html_all += '<div class="layui-form-item">';
						html_all += '<label class="layui-form-label">孩子姓名</label>';
						html_all += '<div class="layui-input-block">';
						html_all += '<input type="text" name="identity" id="namea" autocomplete="off" class="layui-input" disabled="" value="' + value[i].name + '">';
						html_all += '</div>';
						html_all += '<hr />';
						html_all += '<label class="layui-form-label">开通</label>';
						html_all += '<input type="checkbox" lay-filter="switchTest" name="switch" lay-skin="switch">';
						html_all += '</div>';
					}
					$('#content').append(html_all);
					layui.use('form', function () {    //重新渲染checkbox
						var form = layui.form;
						form.render('checkbox');
					});
				}

			}
		})


		//使用范围
		$("#userRange").on("click", function () {

				type: 2,
				closeBtn: 0,
				title: false,
				content: "userRange.html",
				area: ['100%', '100%'],
				yes: function (index) {
					layer.close(index);
				},
				end: function () {
					// form.render();

			});
