<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>APP推广下载页面</title>

<body>
	<div class="layui-fluid">

			<div class="layui-form-item onerow">
				<input id="phone" type="text" name="phone" placeholder="请输入手机号" lay-verify="required|phone"
					class="layui-input">
			</div>
			<button type="button" class="layui-btn login_btn" id="login_btn" lay-submit="">下载</button>
		</form>
		<div class="layui-row footer">

		$(document).ready(function () {
			$("#login_btn").click(function () {
				var phone = $("#phone").val();
				$.ajax({
					url: globalurl + "/",
					data: {
						phone: phone
					},
					// headers: {

					success: function (res) {

							app = navigator.appVersion;

						var isIOS = !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/); //ios终端
						if (isAndroid) {
							layer.msg("这个是安卓操作系统");
							window.location.href = "安卓下载地址";
						}
						if (isIOS) {
							layer.msg("这个是ios操作系统");
							window.location.href = "ios下载地址";
						}
					}
				});
			})
