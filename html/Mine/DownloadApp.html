<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>APP推广下载页面</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../../layui/css/layui.css" />
	<link rel="stylesheet" href="../../css/base.css" />
	<link rel="stylesheet" href="../../css/login.css" />
	<link rel="stylesheet" href="../../css/DownloadApp.css" />
</head>

<body>
	<div class="layui-fluid">
		<div class="layui-row">
			<div class="layui-col-xs12 logoimg">
				<div class="logo"><img class="logojpg" src="../../img/logo.jpg" /></div>
				<p class="cityname">欢迎下载</p>
				<p class="cityname"><strong>广西农信智慧城市APP</strong></p>
			</div>
		</div>
		<form class="layui-form User" action="">
			<div class="layui-form-item onerow">
				<input id="phone" type="text" name="phone" placeholder="请输入手机号" lay-verify="required|phone"
					class="layui-input">
			</div>
			<button type="button" class="layui-btn login_btn" id="login_btn" lay-submit="">下载</button>
		</form>
		<div class="layui-row footer">
			<p class="remark">备注：此页面为被推广人扫描推广二维码或者打开推广链接后出现的页面。</p>
		</div>
	</div>
	<script type="text/javascript" src="../../js/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="../../js/jquery.base64.js"></script>
	<script type="text/javascript" src="../../js/url.js"></script>
	<script type="text/javascript" src="../../js/getparameter.js"></script>
	<script type="text/javascript" src="../../layui/layui.js"></script>
	<script>
		$(document).ready(function () {
			var a = GetRequest();
			var userid = a['userid'];
			var authorization = a['authorization'];   //authorization值
			console.log(userid);
			console.log(authorization);

			// var userid = "828282216859f87b01685a1450b90000";

			layui.use(['form'], function () {
				var form = layui.form;

			});

			$(document).ready(function () {
				$("#login_btn").click(function () {
					var phone = $("#phone").val();
					$.ajax({
						url: globalurl + "/extension/recordDownloadNum",
						data: {
							authorization: authorization,
							phonenum: phone,
							userid: userid
						},
						type: "POST",
						dataType: "json",
						success: function (res) {
							if (res.code == "0000") {
								var value = JSON.parse($.base64.decode(res.data)); //base64解密
								console.log(value);
								var downurl = value.url;
								var u = navigator.userAgent,
									app = navigator.appVersion;
								var isAndroid = u.indexOf('Android') > -1 || u.indexOf('Linux') > -1; //android终端
								var isIOS = !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/); //ios终端
								if (isAndroid) {
									layer.msg("这个是安卓操作系统");
									console.log(downurl);
									window.location.href = downurl;
								}
								if (isIOS) {
									layer.msg("这个是ios操作系统");
									window.location.href = "https://www.baidu.com/";
								}
							}
							else {
								layer.msg(res.msg);
							}
						}
					});
				})
			});
		});
	</script>
</body>

</html>
